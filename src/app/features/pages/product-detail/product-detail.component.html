<div class="min-h-[calc(100vh-64px)] bg-white dark:bg-gray-900 transition-colors duration-300 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <div class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl border border-gray-200 dark:border-gray-700 rounded-3xl shadow-2xl p-8 flex flex-col md:flex-row gap-10 overflow-hidden group">
      <!-- Gradient Border Accent -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#2563eb]/20 via-transparent to-[#1d4ed8]/20 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none z-0"></div>
      <!-- Product Image -->
      <div class="flex-shrink-0 flex items-center justify-center relative z-10">
        <div class="rounded-2xl bg-white dark:bg-gray-900 shadow-lg p-4 transition-transform duration-500 group-hover:-translate-y-2 group-hover:scale-105">
          <img [src]="product?.image" [alt]="product?.title" class="w-72 h-72 object-contain rounded-xl drop-shadow-xl transition-transform duration-500 group-hover:scale-110">
        </div>
      </div>
      <!-- Product Details -->
      <div class="flex-1 flex flex-col justify-between relative z-10">
        <div>
          <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-2 tracking-tight relative">
            {{ product?.title }}
            <span class="block w-16 h-1 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] rounded-full mt-2"></span>
          </h1>
          <p class="text-lg text-gray-700 dark:text-gray-300 mb-4 line-clamp-4">{{ product?.description }}</p>
          <div class="flex items-center mb-4 gap-4">
            <span class="inline-block px-4 py-2 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] text-white rounded-xl text-xl font-bold shadow-md animate-pulse">
              ${{ product?.price }}
            </span>
            <span class="flex items-center text-yellow-400 text-lg font-semibold animate-fade-in">
              <i class="fa-solid fa-star mr-1"></i> {{ product?.rating?.rate }}
              <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">({{ product?.rating?.count }} reviews)</span>
            </span>
          </div>
          <div class="mb-4">
            <span class="inline-flex items-center gap-2 px-3 py-1 bg-[#2563eb]/10 dark:bg-[#2563eb]/20 text-[#2563eb] rounded-full text-sm font-medium shadow">
              <i class="fa-solid fa-tag"></i> {{ product?.category }}
            </span>
          </div>
        </div>
        <div class="mt-8 flex gap-4">
          <button class="flex-1 px-6 py-3 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] text-white rounded-xl font-semibold shadow-lg hover:from-[#1d4ed8] hover:to-[#2563eb] transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl flex items-center justify-center gap-2">
            <i class="fa-solid fa-cart-plus"></i> Add to Cart
          </button>
          <button class="flex-1 px-6 py-3 border-2 border-[#2563eb] text-[#2563eb] rounded-xl font-semibold bg-white dark:bg-gray-900 hover:bg-[#2563eb] hover:text-white transition-all duration-300 shadow-lg hover:shadow-2xl flex items-center justify-center gap-2">
            <i class="fas fa-heart"></i> Wishlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
@media (min-width: 768px) {
  .line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
}
@keyframes fade-in {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.animate-fade-in {
  animation: fade-in 0.8s;
}
</style>
