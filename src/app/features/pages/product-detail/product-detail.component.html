<div class="min-h-[calc(100vh-64px)] bg-white dark:bg-gray-900 transition-colors duration-300 py-4 sm:py-6 lg:py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl border border-gray-200 dark:border-gray-700 rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-6 lg:p-8 flex flex-col lg:flex-row gap-6 sm:gap-8 lg:gap-10 overflow-hidden group">
      <!-- Gradient Border Accent -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#2563eb]/20 via-transparent to-[#1d4ed8]/20 rounded-2xl sm:rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none z-0"></div>
      
      <!-- Product Image -->
      <div class="flex-shrink-0 flex items-center justify-center relative z-10 order-1 lg:order-1">
        <div class="rounded-xl sm:rounded-2xl bg-white dark:bg-gray-900 shadow-lg p-3 sm:p-4 transition-transform duration-500 group-hover:-translate-y-2 group-hover:scale-105">
          <img [src]="product?.image" [alt]="product?.title" class="w-48 h-48 sm:w-64 sm:h-64 lg:w-72 lg:h-72 object-contain rounded-lg sm:rounded-xl drop-shadow-xl transition-transform duration-500 group-hover:scale-110">
        </div>
      </div>
      
      <!-- Product Details -->
      <div class="flex-1 flex flex-col justify-between relative z-10 order-2 lg:order-2">
        <div>
          <h1 class="text-xl sm:text-2xl lg:text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-2 sm:mb-3 tracking-tight relative">
            {{ product?.title }}
            <span class="block w-12 sm:w-16 h-0.5 sm:h-1 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] rounded-full mt-2 sm:mt-3"></span>
          </h1>
          <p class="text-sm sm:text-base lg:text-lg text-gray-700 dark:text-gray-300 mb-3 sm:mb-4 line-clamp-3 sm:line-clamp-4">{{ product?.description }}</p>
          
          <div class="flex flex-col sm:flex-row sm:items-center mb-3 sm:mb-4 gap-3 sm:gap-4">
            <span class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] text-white rounded-lg sm:rounded-xl text-lg sm:text-xl font-bold shadow-md animate-pulse">
              ${{ product?.price }}
            </span>
            <span class="flex items-center text-yellow-400 text-base sm:text-lg font-semibold animate-fade-in">
              <i class="fa-solid fa-star mr-1"></i> {{ product?.rating?.rate }}
              <span class="ml-1 sm:ml-2 text-xs sm:text-sm text-gray-600 dark:text-gray-400">({{ product?.rating?.count }} reviews)</span>
            </span>
          </div>
          
          <div class="mb-3 sm:mb-4">
            <span class="inline-flex items-center gap-1.5 sm:gap-2 px-2.5 sm:px-3 py-1 bg-[#2563eb]/10 dark:bg-[#2563eb]/20 text-[#2563eb] rounded-full text-xs sm:text-sm font-medium shadow">
              <i class="fa-solid fa-tag text-xs sm:text-sm"></i> {{ product?.category }}
            </span>
          </div>
        </div>
        
        <div class="mt-6 sm:mt-8 flex flex-col sm:flex-row gap-3 sm:gap-4">
          <button class="flex-1 px-4 sm:px-6 py-2.5 sm:py-3 bg-gradient-to-r from-[#2563eb] to-[#1d4ed8] text-white rounded-lg sm:rounded-xl font-semibold shadow-lg hover:from-[#1d4ed8] hover:to-[#2563eb] transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl flex items-center justify-center gap-2 text-sm sm:text-base">
            <i class="fa-solid fa-cart-plus text-sm sm:text-base"></i> 
            <span class="hidden sm:inline">Add to Cart</span>
            <span class="sm:hidden">Add to Cart</span>
          </button>
          <button class="flex-1 px-4 sm:px-6 py-2.5 sm:py-3 border-2 border-[#2563eb] text-[#2563eb] rounded-lg sm:rounded-xl font-semibold bg-white dark:bg-gray-900 hover:bg-[#2563eb] hover:text-white transition-all duration-300 shadow-lg hover:shadow-2xl flex items-center justify-center gap-2 text-sm sm:text-base">
            <i class="fas fa-heart text-sm sm:text-base"></i> 
            <span class="hidden sm:inline">Wishlist</span>
            <span class="sm:hidden">Wishlist</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
@media (min-width: 640px) {
  .line-clamp-3 {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
}
@media (min-width: 768px) {
  .line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
}
@keyframes fade-in {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.animate-fade-in {
  animation: fade-in 0.8s;
}
</style>
